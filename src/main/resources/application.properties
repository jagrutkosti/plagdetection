#Spring Configuration Settings

#MONGODB (MongoProperties)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=PlagChain

#Plagdetection module properties
plagdetection.chainname=plagchain
plagdetection.streamname.publishedwork=publishedwork
plagdetection.streamname.unpublishedwork=unpublishedwork
plagdetection.hash.organize.timeinterval=50000
plagdetection.streamdata.filetype.image=image
plagdetection.streamdata.filetype.text=text